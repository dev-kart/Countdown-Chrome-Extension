<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://source.unsplash.com/1920x1080/?newyear') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #00ff99;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .countdown span {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 255, 153, 0.8);
      font-size: 2.5rem;
      min-width: 120px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 20px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div>
    <h1>Countdown to New Year</h1>
    <div class="countdown">
      <span id="days">00</span> <span>:</span>
      <span id="hours">00</span> <span>:</span>
      <span id="minutes">00</span> <span>:</span>
      <span id="seconds">00</span>
    </div>
    <p id="current-date"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
